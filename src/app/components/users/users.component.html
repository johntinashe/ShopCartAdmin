<section class="content contact">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>{{title}} <i>{{usersArray?.length}}</i> </h2>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">

                <button class="btn btn-white btn-icon btn-round hidden-sm-down float-right m-l-10" type="button">
                    <i class="zmdi zmdi-plus"></i>
                </button>
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item">
                      <a href="/">
                        <i class="zmdi zmdi-home"></i> ShopCart</a>
                    </li>
                  <li class="breadcrumb-item active">Users</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card action_bar">
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-5 col-md-5 col-6">
                                <div class="input-group search">
                                  <input type="text" [(ngModel)]="searchterm" class="form-control"
                                         placeholder="Search...">
                                    <span class="input-group-addon">
                                        <i class="zmdi zmdi-search"></i>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body table-responsive">
                        <table class="table table-hover m-b-0 c_list userList">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Membership</th>
                                    <th data-breakpoints="xs">Phone</th>
                                    <th data-breakpoints="xs sm md">Address</th>
                                    <th data-breakpoints="xs">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr
                              *ngFor="let user of usersArray | filter:searchterm | paginate: { itemsPerPage: 6, currentPage: p }"
                              [routerLink]="['/users/user-profile', user?.id]">
                                    <td>
                                        <div class="checkbox">
                                            <input id="delete_9" type="checkbox">
                                            <label for="delete_9">&nbsp;</label>
                                        </div>
                                    </td>
                                    <td>
                                        <img src="assets/images/xs/avatar10.jpg" class="rounded-circle avatar" alt="">
                                        <p class="c_name">{{user?.name}} {{user?.surname}}
                                        </p>
                                    </td>
                                    <td>
                                            <span class="badge badge-success m-l-10 hidden-sm-down">{{user?.membership}}</span>
                                    </td>
                                    <td>
                                        <span class="phone">
                                            <i class="zmdi zmdi-phone m-r-10"></i>{{user?.phoneNumber}}</span>
                                    </td>
                                    <td>
                                        <address>
                                            <i class="zmdi zmdi-pin"></i>{{user?.address}}</address>
                                    </td>
                                    <td>
                                        <button class="btn btn-icon btn-neutral btn-icon-mini">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                        <button class="btn btn-icon btn-neutral btn-icon-mini waves-effect" data-type="confirm">
                                            <i class="zmdi zmdi-delete"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

              <div class="card">
                <div class="body">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
              </div>
            </div>
        </div>
    </div> <!-- container fluid end div -->
</section>
